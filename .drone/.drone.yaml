---
kind: pipeline
name: verify-gen-pipeline
steps:
- commands:
  - make metadata
  - 'if [ -n "$(git status --porcelain)" ]; then echo "ERROR: Please run make metadata
    and commit your changes." && git diff --exit-code; fi'
  image: golang:1.20.4
  name: verify-gen
trigger:
  event:
  - pull_request
  paths:
    include:
    - pkg/dronereceiver/metadata.yaml
type: docker
