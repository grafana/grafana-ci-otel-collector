name: Pull Request Test (name)
run-name: run-name
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.x', '1.22.x' ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      # You can test your matrix by printing the current Go version
      - name: Build
        run: make build
      - name: test drone receiver
        run: go test ./pkg/dronereceiver/...
      - name: test githubactions receiver
        run: go test ./pkg/githubactionsreceiver/...
    
