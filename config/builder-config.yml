dist:
  name: grafana-ci-otelcol
  description: Grafana's OTel Collector distribution for CI/CD observability
  output_path: ./collector
  otelcol_version: 0.78.2
  version: 0.1.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.78.2
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.78.2

processors:
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.78.2

extensions:

receivers:
  - gomod: 'github.com/grafana/grafana-collector/dronereceiver v0.1.0'
    import: 'github.com/grafana/grafana-collector/dronereceiver'
    name: 'dronetracereceiver'
    path: './dronereceiver'

replaces:
  - github.com/grafana/grafana-collector/dronereceiver => ../dronereceiver
