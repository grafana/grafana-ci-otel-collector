---
image_pull_secrets:
- dockerconfigjson
kind: pipeline
name: custom
steps:
- commands:
  - make build
  image: golang:1.20.4
  name: build
- commands:
  - go test ./pkg/dronereceiver/...
  depends_on:
  - build
  image: golang:1.20.4
  name: test
